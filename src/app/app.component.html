<div id="app">
  <div id="pusher" [class.isOpen]="menuOpen">
    <app-nav-menu [isOpen]="menuOpen"></app-nav-menu>
    <div id="content">
      <app-navbar
        (isOpen)="handleMenuOpen($event)"
        (newCity)="updateCity($event)"
        [currentCity]="currentCity"
      ></app-navbar>
      <app-main-weather
        [temperature]="temp"
        [forecast]="forecast"
      ></app-main-weather>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
